{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0">
        <div class="card-body p-5 text-center">
          <div class="mb-4">
            <i class="fa fa-check-circle text-success fa-5x"></i>
          </div>
          <h1 class="h4 text-success mb-3">Password Reset Complete !</h1>
          <p class="text-muted mb-4">
            Your password has been successfully reset. You can now log in with
            your new password.
          </p>
          <a href="{% url 'login' %}" class="btn btn-success w-100 shadow-sm">
            <i class="fa fa-solid fa-right-to-bracket me-2"></i> Go to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
