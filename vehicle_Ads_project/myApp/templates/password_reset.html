{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 text-center mb-4">Forgot Your Password?</h1>
          <p class="text-muted text-center mb-4">
            Enter your email address below, and weâ€™ll send you a link to reset
            your password.
          </p>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3 w-100 text-center">{{ form.email.label_tag }}</div>
            <div class="w-full d-flex mb-3 justify-content-center">
              {{ form.email }}
            </div>
            <button type="submit" class="btn btn-success w-100">
              Send Reset Link
            </button>
          </form>
          <div class="text-center mt-4">
            <p class="mb-0">
              Remembered it?
              <a href="{% url 'login' %}" class="text-decoration-none">
                Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
