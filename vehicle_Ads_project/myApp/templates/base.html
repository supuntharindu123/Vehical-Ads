{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehical_Ads</title>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{% static '/css/style.css' %}"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static '/css/bootstrap.min.css' %}"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    {% include 'nav.html' %}

    <!-- Flash Messages -->
    <div class="container mt-3">
      {% if messages %} {% for msg in messages %}
      <div
        class="alert alert-{{ msg.tags }} alert-dismissible fade show text-center text-capitalize fw-bold"
        role="alert"
      >
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}
    </div>

    <!-- Main Content -->
    <div class="">
      {% block content %} {% endblock %} {% include 'footer.html' %}
    </div>

    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script
      src="{% static 'js/bootstrap.min.js' %}"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
